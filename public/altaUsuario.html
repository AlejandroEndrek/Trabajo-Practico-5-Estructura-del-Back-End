<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALTA DE USUARIO</title>
</head>
<body>
    <h1>ESTA ES LA PAGINA PARA DAR DE ALTA A UN USUARIO</h1>

    <form>
        <div>
            <label for="Nombre Completo">Nombre Completo</label>
            <input id="nombreUsuario" placeholder="Alejandro"/>
        </div>
        <div>
            <label for="Apellido">Apellido</label>
            <input id="apellidoUsuario" placeholder="Endrek"/>
        </div>
        <div>
            <label for="Mail">Mail</label>
            <input id="mailUsuario" placeholder="tumail@xxxxx.com"
        </div>

        <div>
            <label for="Password">Tu contraseña</label>
            <input id="passwordUsuario" placeholder="Password"
        </div>
        <div>
            <label for="Confirmar password">Confirma tu contraseña</label>
            <input id="confirmUsuario" placeholder="Confirmar password"
        </div>
</form>


<hr>

<button><a href="#">ENVIAR</button></a>
<br>
<hr>   

    <button><a href="index.html">VOLVER AL INCIO</button></a>
</body>
</html>
